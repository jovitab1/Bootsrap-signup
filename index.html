<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
  
    <main>
    <div class="spacer"></div>
        <div class="mx-auto"
            style="width: 550px; height: 600px; padding-top:25px; background-color:  rgba(84, 84, 215, 0.953);">
            <div class="mx-auto box"
                style="width: 450px; height: 480px; margin: 15px 75px 25px 25px; background-color: rgba(246, 246, 246, 0.953);">

                <div class="row first">
                    <div class="col-12 sml">
                        <p class="fs-4 fw-bold">Sign Up</p>
                        <p class="fs-6 fw-light">Please fill this form to create an acount!</p>
                    </div>
                    <!-- <span class="border border 1"></span>   -->

                    <div class="row second">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>

                    <div class="row third">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                    </div>

                    <div class="row fourth">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Password" aria-label="Password">
                        </div>
                    </div>

                    <div class="row fifth">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name"
                                aria-label="Confirm password">
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            I accept the
                            <a href="#" class="text-decoration-none">Terms of Use & Privacy Policy</a>
                        </label>
                    </div>

                    <div class="row button">
                        <div class="col-8 sml">
                            <input class="btn btn-primary" type="submit" value="Sign up">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text">
                    <p class="text">
                        Already have an account? <a href="#" class="text-reset">Login here</a>.
                    </p>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
